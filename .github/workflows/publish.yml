name: Publish

on:
    push:
        branches:
            - main

jobs:
    build:
        name: Create Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: get-npm-version
              id: package-version
              uses: martinbeentjes/npm-get-version-action@master
            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
              with:
                  tag_name: ${{ github.ref }}-${{ steps.package-version.outputs.current-version}}
                  release_name: Release ${{ github.ref }}-${{ steps.package-version.outputs.current-version}}
                  body: |
                      Release for automated NPM publish
                  draft: false
                  prerelease: false
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: "12.x"
                  registry-url: "https://registry.npmjs.org"
            - run: npm install
            - run: npm run reversion && npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
